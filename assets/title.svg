<svg xmlns="http://www.w3.org/2000/svg" width="900" height="140" viewBox="0 0 900 140">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#ff3b30"/>
      <stop offset="0.17" stop-color="#ff9500"/>
      <stop offset="0.33" stop-color="#ffcc00"/>
      <stop offset="0.5" stop-color="#34c759"/>
      <stop offset="0.67" stop-color="#007aff"/>
      <stop offset="0.84" stop-color="#5856d6"/>
      <stop offset="1" stop-color="#ff2d55"/>
    </linearGradient>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Fondo con gradiente arcoíris y sombra -->
  <rect x="10" y="10" rx="18" ry="18" width="880" height="120" fill="url(#g)" filter="url(#shadow)"/>
  <rect x="14" y="14" rx="14" ry="14" width="872" height="112" fill="#0b0b0d" opacity="0.9"/>

  <!-- Icono de base de datos (cilindro simple) -->
  <g transform="translate(40,20)">
    <ellipse cx="0" cy="22" rx="40" ry="14" fill="#0ea5a1"/>
    <rect x="-40" y="22" width="80" height="36" fill="#06b6d4"/>
    <ellipse cx="0" cy="58" rx="40" ry="14" fill="#0891b2"/>
    <ellipse cx="0" cy="22" rx="40" ry="14" fill="rgba(255,255,255,0.08)"/>
  </g>

  <!-- Título: mono, negrita y subrayado -->
  <text x="140" y="78" font-family="JetBrains Mono, 'Menlo', monospace" font-size="40" font-weight="700" fill="#ffffff" text-decoration="underline">
    Oracle PL/SQL - SQL
  </text>
</svg>